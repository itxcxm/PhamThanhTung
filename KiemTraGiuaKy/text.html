<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Features</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Section 1 -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center space-x-4">
                    <img src="device_icon.png" alt="Device Icon" class="w-12 h-12">
                    <div>
                        <h2 class="text-xl font-bold">Game on any device</h2>
                        <p>Get the same experience on your phone, tablet, everyday PC/laptop and TV.</p>
                    </div>
                </div>
            </div>
            <!-- Section 2 -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center space-x-4">
                    <img src="hard_drive_icon.png" alt="Hard Drive Icon" class="w-12 h-12">
                    <div>
                        <h2 class="text-xl font-bold">Save space and time</h2>
                        <p>Skip long game downloads and updates.</p>
                    </div>
                </div>
            </div>
            <!-- Section 3 -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center space-x-4">
                    <img src="graphics_icon.png" alt="Graphics Icon" class="w-12 h-12">
                    <div>
                        <h2 class="text-xl font-bold">Buttery smooth graphics</h2>
                        <p>Stream AAA games with RTX On, 1080p @ 60FPS.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
